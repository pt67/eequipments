<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Equipment Management System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Welcome to the Equipment Management System!</h1>
  </header>
  <main>
    <form id="equipment-form">
      <input type="text" id="serial" placeholder="Serial Number" required>
      <input type="text" id="name" placeholder="Equipment Name" required>
      <input type="text" id="description" placeholder="Equipment Description" required>
      <button type="submit">Add Equipment</button>
    </form>
    <ul id="equipment-list"></ul>
  </main>
  <footer>
    <p>&copy; 2023 Equipment Management System</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
